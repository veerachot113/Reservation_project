<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Button</title>
  <!-- เรียกใช้ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/more-vertical-alt.css' rel='stylesheet'>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-end">
    <div class="col-auto">
      <!-- ปุ่ม dropdown -->
      <div class="dropdown">
        <button class="gg-more-vertical-alt"" type="button" id="dropdownMenuButton" aria-expanded="false">
          <i class="gg-more-vertical-alt"></i>
        </button>
        <!-- เมนู dropdown -->
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">รายการ 1</a></li>
          <li><a class="dropdown-item" href="#">รายการ 2</a></li>
          <li><a class="dropdown-item" href="#">รายการ 3</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- เรียกใช้ Bootstrap JS และ Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
