<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ปรับขนาดรูปภาพให้เหมาะสม */
        .booking-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 1.5cm;">
    <div class="row">
        <!-- รูปภาพ -->
        
        <!-- ฟอร์ม -->
        <div class="col-md-6 order-md-2">
            <h1 class="mb-3">กรอกรายละเอียดการจอง</h1>
            <form method="post" action="">
                {% csrf_token %}
                <!-- ตำแหน่งของฟอร์ม -->
                <div class="mb-3">
                    <label for="name" class="form-label">ชื่อ-สกุล:</label>
                    <input type="text" class="form-control" id="name" name="fullname">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">ที่อยู่</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">จำนวนไร่</label>
                    <input type="number" class="form-control" id="quantity" name="quantity">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">เบอร์ติดต่อ</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">รายละเอียด</label>
                    <textarea class="form-control" id="details" name="details" rows="5"></textarea>
                </div>
                <!-- ปุ่มส่ง -->
                <button type="submit" class="btn btn-primary">ส่ง</button>
            </form>
        </div>
        <div class="col-md-6 order-md-1">
            <img src="{{ vehicles.image.url }}" alt="Booking Image" class="booking-image">
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อคนขับ: {{ vehicles.driver }}</label>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ที่อยู่: {{ vehicles.model }}</label>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">ประเภทรถ: {{ vehicles.type }}</label>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">ราคาต่อไร่ {{ vehicles.price }}</label>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">จังหวัด: {{ vehicles.province}}</label>
            </div>
            
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
